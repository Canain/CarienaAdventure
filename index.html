<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.1/css/bootstrap.min.css">
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.0.0/css/bootstrap-toggle.min.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.0.0/js/bootstrap-toggle.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.0.6/firebase.js"></script>
    <script src="main.js"></script>
    <title>Cariena Adventure</title>
</head>
<body>
<div id="adv-main" class="container">
    <h1>Cariena Adventure</h1>
    <div id="adv-alert-div"></div>
    <p id="adv-event-loading">Loading&hellip;</p>
    <div id="adv-event-loading-hidden">
        <h3 id="adv-event-scenario"></h3>
        <h4 id="adv-event-whatdo">What do you do?</h4>
        <div id="adv-event-options" class="list-group"></div>
    </div>
    <form id="adv-edit-add" class="form-inline adv-edit" role="form">
        <div class="form-group">
            <label for="adv-edit-add-option" class="sr-only">Option</label>
            <input type="text" id="adv-edit-add-option" class="form-control" placeholder="Option" required="true">
        </div>
        <div class="form-group">
            <label for="adv-edit-add-scenario" class="sr-only">Scenario</label>
            <input type="text" id="adv-edit-add-scenario" class="form-control" placeholder="Scenario" required="true">
        </div>
        <div class="form-group">
            <button id="adv-edit-add-submit" type="button" class="btn btn-primary">Add</button>
        </div>
    </form>
    <button id="adv-back" class="btn btn-default"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span></button>
    <button id="adv-refresh" class="btn btn-default"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span></button>
    <span class="adv-login"><input id="adv-edit-button" data-on="Edit Mode On" data-off="Edit Mode Off" type="checkbox" data-toggle="toggle"></span>
    <button id="adv-login-button" class="btn btn-default adv-logout" data-toggle="modal" data-target="#adv-popup-login">Login to Contribute</button>
    <button id="adv-login-logout" class="btn btn-default adv-login">Logout</button>
</div>
<div class="modal fade" id="adv-popup-login" tabindex="-1" role="dialog" aria-labelledby="adv-popup-login-title" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="adv-popup-login-title">Login or Register</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="adv-popup-login-email" class="sr-only">Email address</label>
                    <input type="email" id="adv-popup-login-email" class="form-control" placeholder="Email address" required="true">
                </div>
                <div class="form-group">
                    <label for="adv-popup-login-pass" class="sr-only">Password</label>
                    <input type="password" id="adv-popup-login-pass" class="form-control" placeholder="Password" required="true">
                </div>
                </ul>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button id="adv-popup-login-register" type="button" class="btn btn-default">Register</button>
                <button id="adv-popup-login-submit" type="button" class="btn btn-primary">Login</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
